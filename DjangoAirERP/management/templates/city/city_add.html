{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add City{% endblock %}
{% block head %}
    <link href="{% static "css/staff/form.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container my-card">
        <h2>Registering a new city</h2>
        <form action="{% url 'city_add' %}" method="post">
            {% csrf_token %}
            <b>{{ form|crispy }}</b>
            <input class="btn btn-warning form-btn" type="submit" value="Add city"/>
        </form>
    </div>
{% endblock %}
