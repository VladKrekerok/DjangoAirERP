{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Airport{% endblock %}
{% block head %}
    <link href="{% static "css/staff/form.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container my-card">
        <h2>Airport registration</h2>
        <form action="{% url 'airport_add' request.resolver_match.kwargs.pk %}" method="post">
            {% csrf_token %}
            <b>{{ form|crispy }}</b>
            <input class="btn btn-warning form-btn" type="submit" value="Add Airport"/>
        </form>
        <a class="btn btn-dark form-btn" href="{% url 'cities_list' %}">Back to list of cities</a>
    </div>
{% endblock %}
