{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Update Staff{% endblock %}
{% block head %}
    <link href="{% static "css/staff/form.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container my-card">
        <h2>Update an employee's position</h2>
        <form action="{% url 'staff_update' object.id %}" method="post">
            {% csrf_token %}
            <b>{{ form|crispy }}</b>
            <input class="btn btn-warning form-btn" type="submit" value="Update"/>
        </form>
        {% include "staff/staff_delete.html" %}
    </div>
{% endblock %}
