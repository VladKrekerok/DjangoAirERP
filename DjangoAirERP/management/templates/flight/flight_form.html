{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Flight{% endblock %}
{% block head %}
    <link href="{% static "css/staff/form.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container my-card">
        <h2>Flight check-in</h2>
        <div class="container alert-form">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>

        <form action="{% url 'flight_add' %}" method="get">
            {% csrf_token %}
            <b>{{ form|crispy }}</b>
            <input class="btn btn-warning form-btn" type="submit" value="Submit"/>
        </form>
    </div>
{% endblock %}
